<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="box-bmi">
    <div>
        <section id="sectionone">
            <img src="assets/img/LOGOHE-removebg-preview.png" id="logo-bmi">
            <img src="assets/img/cooltext447898491289990.png" id="text-bmi">
            <h1></h1>
        </section>
        <form id="input-bmi">
            <article>
                <label for="height-input">height</label>
                <label id="second-lable" for="weght-input">weight</label>

            <input type="number" placeholder="kg" name="weight" required id="weght-input" min="1" max="200">
            <section id="bot-bmi">
                <input type="button" onclick="BMI()" value="start your change now">

            </section>
        </form>
        <div id="show-reasult">
            <form>

                <br>
                <p id="lable-show"></p>
                <input type="range" id="vol" name="vol" min="0" max="50">
            </form>
        </div>

    </div>
    <div id="mainimage">
        <img
                src="assets/img/shdgxsxsefgxfcxdddcccscsd-1673530998.jpg">
    </div>
</div>

<script src="assets/js/health.js"></script>
</body>

</html>
